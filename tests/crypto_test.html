<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Criptografia - Oblivion</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #00ffaa;
            text-align: center;
        }
        .test-section {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .test-section h2 {
            color: #00ffaa;
            margin-top: 0;
        }
        button {
            background: #00ffaa;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #00cc88;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
            margin: 10px 0;
            border: 1px solid #333;
        }
        .success { color: #00ff00; }
        .error { color: #ff4444; }
        .warning { color: #ffaa00; }
        .info { color: #00aaff; }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.ready { background: #004400; }
        .status.error { background: #440000; }
        .status.warning { background: #442200; }
        .status.info { background: #004444; }
        .json-output {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 11px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê TESTE DE CRIPTOGRAFIA OBLIVION</h1>
        
        <div class="test-section">
            <h2>üìä Status do Sistema</h2>
            <div id="systemStatus" class="status info">Carregando...</div>
            <button onclick="updateSystemStatus()">Atualizar Status</button>
            <button onclick="runDiagnostic()">Executar Diagn√≥stico</button>
        </div>
        
        <div class="test-section">
            <h2>üîß Controles de Inicializa√ß√£o</h2>
            <button onclick="initializeCrypto()">Inicializar Sistema</button>
            <button onclick="reinitializeCrypto()">Reinicializar</button>
            <button onclick="cleanupCrypto()">Limpar Sistema</button>
            <button onclick="testHandshake()">Testar Handshake</button>
        </div>
        
        <div class="test-section">
            <h2>üîê Testes de Criptografia</h2>
            <button onclick="testEncryption()">Teste de Criptografia</button>
            <button onclick="testSecureRequest()">Teste de Requisi√ß√£o Segura</button>
            <button onclick="testKeyRotation()">Teste de Rota√ß√£o de Chaves</button>
            <button onclick="performanceTest()">Teste de Performance</button>
        </div>
        
        <div class="test-section">
            <h2>üåê Testes de Integra√ß√£o</h2>
            <button onclick="testBackendIntegration()">Testar Backend</button>
            <button onclick="testFormSubmission()">Testar Envio de Formul√°rio</button>
            <button onclick="testFileUpload()">Testar Upload de Arquivo</button>
        </div>
        
        <div class="test-section">
            <h2>üìù Log de Eventos</h2>
            <button onclick="clearLog()">Limpar Log</button>
            <div id="eventLog" class="log"></div>
        </div>
        
        <div class="test-section">
            <h2>üìä Dados de Debug</h2>
            <button onclick="showDebugInfo()">Mostrar Info Debug</button>
            <div id="debugOutput" class="json-output" style="display: none;"></div>
        </div>
    </div>

    <!-- Scripts de criptografia -->
    <script src="js/security/crypto_config.js"></script>
    <script src="js/security/crypto_client.js"></script>
    <script src="js/security/key_exchange.js"></script>
    <script src="js/security/secure_request.js"></script>
    <script src="js/security/crypto_init.js"></script>

    <script>
        // Vari√°veis globais
        let logElement = null;
        let statusElement = null;
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            logElement = document.getElementById('eventLog');
            statusElement = document.getElementById('systemStatus');
            
            setupEventListeners();
            updateSystemStatus();
            
            log('üöÄ P√°gina de teste carregada', 'info');
        });
        
        // Configurar listeners de eventos
        function setupEventListeners() {
            // Eventos de criptografia
            document.addEventListener('crypto:initialized', (e) => {
                log('‚úÖ Sistema inicializado: ' + JSON.stringify(e.detail), 'success');
                updateSystemStatus();
            });
            
            document.addEventListener('crypto:handshake:success', (e) => {
                log('ü§ù Handshake bem-sucedido', 'success');
                updateSystemStatus();
            });
            
            document.addEventListener('crypto:handshake:error', (e) => {
                log('‚ùå Erro no handshake: ' + JSON.stringify(e.detail), 'error');
                updateSystemStatus();
            });
            
            document.addEventListener('crypto:key:rotation', (e) => {
                log('üîÑ Rota√ß√£o de chaves: ' + e.detail.phase, 'info');
            });
            
            document.addEventListener('crypto:security:alert', (e) => {
                log('üö® Alerta de seguran√ßa: ' + JSON.stringify(e.detail), 'error');
            });
            
            document.addEventListener('crypto:error', (e) => {
                log('üí• Erro: ' + e.detail.message, 'error');
            });
        }
        
        // Fun√ß√£o de log
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            if (logElement) {
                logElement.appendChild(logEntry);
                logElement.scrollTop = logElement.scrollHeight;
            }
            
            console.log(`[CRYPTO-TEST] ${message}`);
        }
        
        // Atualizar status do sistema
        function updateSystemStatus() {
            if (!statusElement) return;
            
            let status = 'N√£o inicializado';
            let className = 'info';
            
            if (window.CryptoInit && window.CryptoInit.initialized) {
                if (window.CryptoInit.isReady()) {
                    status = '‚úÖ Sistema pronto e funcionando';
                    className = 'ready';
                } else {
                    status = '‚ö†Ô∏è Sistema inicializado mas n√£o pronto';
                    className = 'warning';
                }
            } else {
                status = '‚ùå Sistema n√£o inicializado';
                className = 'error';
            }
            
            statusElement.textContent = status;
            statusElement.className = `status ${className}`;
        }
        
        // Inicializar sistema
        async function initializeCrypto() {
            log('üîß Inicializando sistema de criptografia...', 'info');
            
            try {
                const success = await CryptoInit.initialize();
                if (success) {
                    log('‚úÖ Sistema inicializado com sucesso', 'success');
                } else {
                    log('‚ùå Falha na inicializa√ß√£o', 'error');
                }
            } catch (error) {
                log('‚ùå Erro na inicializa√ß√£o: ' + error.message, 'error');
            }
            
            updateSystemStatus();
        }
        
        // Reinicializar sistema
        async function reinitializeCrypto() {
            log('üîÑ Reinicializando sistema...', 'info');
            
            try {
                const success = await CryptoInit.reinitialize();
                if (success) {
                    log('‚úÖ Sistema reinicializado com sucesso', 'success');
                } else {
                    log('‚ùå Falha na reinicializa√ß√£o', 'error');
                }
            } catch (error) {
                log('‚ùå Erro na reinicializa√ß√£o: ' + error.message, 'error');
            }
            
            updateSystemStatus();
        }
        
        // Limpar sistema
        function cleanupCrypto() {
            log('üßπ Limpando sistema...', 'info');
            
            try {
                CryptoInit.cleanup();
                log('‚úÖ Sistema limpo', 'success');
            } catch (error) {
                log('‚ùå Erro na limpeza: ' + error.message, 'error');
            }
            
            updateSystemStatus();
        }
        
        // Testar handshake
        async function testHandshake() {
            log('ü§ù Testando handshake...', 'info');
            
            try {
                if (!window.KeyExchange) {
                    throw new Error('KeyExchange n√£o dispon√≠vel');
                }
                
                const success = await KeyExchange.performSecureHandshake();
                if (success) {
                    log('‚úÖ Handshake bem-sucedido', 'success');
                } else {
                    log('‚ùå Handshake falhou', 'error');
                }
            } catch (error) {
                log('‚ùå Erro no handshake: ' + error.message, 'error');
            }
        }
        
        // Testar criptografia
        async function testEncryption() {
            log('üîê Testando criptografia...', 'info');
            
            try {
                if (!window.CryptoClient || !CryptoClient.isReady()) {
                    throw new Error('CryptoClient n√£o est√° pronto');
                }
                
                const testData = {
                    message: 'Teste de criptografia',
                    timestamp: Date.now(),
                    random: Math.random()
                };
                
                log('üì§ Dados originais: ' + JSON.stringify(testData), 'info');
                
                // Criptografa
                const encrypted = await CryptoClient.encryptData(testData);
                log('üîí Dados criptografados: ' + JSON.stringify(encrypted).substring(0, 100) + '...', 'info');
                
                // Descriptografa
                const decrypted = await CryptoClient.decryptData(encrypted);
                log('üì• Dados descriptografados: ' + JSON.stringify(decrypted), 'info');
                
                // Verifica integridade
                if (JSON.stringify(testData) === JSON.stringify(decrypted)) {
                    log('‚úÖ Teste de criptografia passou', 'success');
                } else {
                    log('‚ùå Dados n√£o coincidem ap√≥s descriptografia', 'error');
                }
                
            } catch (error) {
                log('‚ùå Erro no teste de criptografia: ' + error.message, 'error');
            }
        }
        
        // Testar requisi√ß√£o segura
        async function testSecureRequest() {
            log('üåê Testando requisi√ß√£o segura...', 'info');
            
            try {
                if (!window.CryptoClient || !CryptoClient.isReady()) {
                    throw new Error('CryptoClient n√£o est√° pronto');
                }
                
                const testData = {
                    action: 'test',
                    data: 'Dados de teste para requisi√ß√£o'
                };
                
                const response = await CryptoClient.secureRequest('../backend/security/crypto_test.php', {
                    method: 'POST',
                    body: testData
                });
                
                log('üì® Resposta da requisi√ß√£o segura: ' + JSON.stringify(response), 'success');
                
            } catch (error) {
                log('‚ùå Erro na requisi√ß√£o segura: ' + error.message, 'error');
            }
        }
        
        // Testar rota√ß√£o de chaves
        async function testKeyRotation() {
            log('üîÑ Testando rota√ß√£o de chaves...', 'info');
            
            try {
                if (!window.KeyExchange) {
                    throw new Error('KeyExchange n√£o dispon√≠vel');
                }
                
                const success = await KeyExchange.performKeyRotation();
                if (success) {
                    log('‚úÖ Rota√ß√£o de chaves bem-sucedida', 'success');
                } else {
                    log('‚ùå Rota√ß√£o de chaves falhou', 'error');
                }
            } catch (error) {
                log('‚ùå Erro na rota√ß√£o de chaves: ' + error.message, 'error');
            }
        }
        
        // Teste de performance
        async function performanceTest() {
            log('‚è±Ô∏è Executando teste de performance...', 'info');
            
            try {
                if (!window.CryptoClient || !CryptoClient.isReady()) {
                    throw new Error('CryptoClient n√£o est√° pronto');
                }
                
                const iterations = 100;
                const testData = { message: 'Performance test data', number: 12345 };
                
                const startTime = performance.now();
                
                for (let i = 0; i < iterations; i++) {
                    const encrypted = await CryptoClient.encryptData(testData);
                    await CryptoClient.decryptData(encrypted);
                }
                
                const endTime = performance.now();
                const totalTime = endTime - startTime;
                const avgTime = totalTime / iterations;
                
                log(`üìä Performance: ${iterations} opera√ß√µes em ${totalTime.toFixed(2)}ms`, 'info');
                log(`üìä M√©dia: ${avgTime.toFixed(2)}ms por opera√ß√£o`, 'info');
                
            } catch (error) {
                log('‚ùå Erro no teste de performance: ' + error.message, 'error');
            }
        }
        
        // Executar diagn√≥stico
        async function runDiagnostic() {
            log('üîç Executando diagn√≥stico completo...', 'info');
            
            try {
                if (!window.CryptoInit) {
                    throw new Error('CryptoInit n√£o dispon√≠vel');
                }
                
                const diagnosis = await CryptoInit.diagnose();
                log('üìã Diagn√≥stico completo: ' + JSON.stringify(diagnosis, null, 2), 'info');
                
            } catch (error) {
                log('‚ùå Erro no diagn√≥stico: ' + error.message, 'error');
            }
        }
        
        // Testar integra√ß√£o com backend
        async function testBackendIntegration() {
            log('üîó Testando integra√ß√£o com backend...', 'info');
            
            try {
                const response = await fetch('../backend/security/crypto_test.php?run_tests=1');
                const result = await response.json();
                
                if (result.overall === 'PASSED') {
                    log('‚úÖ Testes do backend passaram: ' + JSON.stringify(result), 'success');
                } else {
                    log('‚ùå Testes do backend falharam: ' + JSON.stringify(result), 'error');
                }
                
            } catch (error) {
                log('‚ùå Erro na integra√ß√£o com backend: ' + error.message, 'error');
            }
        }
        
        // Testar envio de formul√°rio
        async function testFormSubmission() {
            log('üìù Testando envio de formul√°rio criptografado...', 'info');
            
            try {
                const formData = new FormData();
                formData.append('usuario', 'test_user');
                formData.append('senha', 'test_password');
                formData.append('action', 'test_form');
                
                const response = await fetch('../backend/security/crypto_test.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                log('üì® Resultado do formul√°rio: ' + JSON.stringify(result), 'success');
                
            } catch (error) {
                log('‚ùå Erro no envio de formul√°rio: ' + error.message, 'error');
            }
        }
        
        // Testar upload de arquivo (simulado)
        function testFileUpload() {
            log('üìÅ Teste de upload n√£o implementado ainda', 'warning');
        }
        
        // Mostrar informa√ß√µes de debug
        function showDebugInfo() {
            const debugOutput = document.getElementById('debugOutput');
            
            try {
                const debugData = {
                    systemStatus: window.CryptoInit ? CryptoInit.getSystemStatus() : null,
                    cryptoClientStatus: window.CryptoClient ? CryptoClient.getStatus() : null,
                    keyExchangeStats: window.KeyExchange ? KeyExchange.getPerformanceStats() : null,
                    secureRequestStats: window.SecureRequest ? SecureRequest.getQueueStats() : null,
                    config: window.CryptoConfig ? CryptoConfig.getFullConfig() : null,
                    browser: {
                        userAgent: navigator.userAgent,
                        webCrypto: !!window.crypto && !!window.crypto.subtle,
                        performance: !!window.performance
                    }
                };
                
                debugOutput.textContent = JSON.stringify(debugData, null, 2);
                debugOutput.style.display = debugOutput.style.display === 'none' ? 'block' : 'none';
                
            } catch (error) {
                log('‚ùå Erro ao mostrar debug: ' + error.message, 'error');
            }
        }
        
        // Limpar log
        function clearLog() {
            if (logElement) {
                logElement.innerHTML = '';
            }
        }
    </script>
</body>
</html>
