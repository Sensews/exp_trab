<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Oblivion</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script defer src="js/login.js"></script>
    <script defer src="js/stars.js"></script>
</head>
<body>
    <header>
        <h1 class="logo" onclick="window.location.href='main.html'">OBLIVION</h1>
        <nav>
            <button class="btn"><a href="main.html">Home</a></button>
            <button class="btn"><a href="cadastro.html">Cadastro</a></button>
        </nav>
    </header>

    <main>
        <div class="content-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="input-container">
                        <input type="password" id="senha" name="senha" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('senha', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn">Entrar</button>
            </form>

            <p><a href="#" id="forgot-password">Esqueci minha senha</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Oblivion RPG - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
