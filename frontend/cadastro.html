<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblivion - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script defer src="js/stars.js"></script>
    <script defer src="js/cadastro.js"></script>

</head>
<body>
    <header>
        <h1 class="logo" onclick="window.location.href='main.html'">OBLIVION</h1>
        <nav>
            <button class="btn"><a href="login.html">Login</a></button>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="content-box">
                <h2>Crie sua conta</h2>
                <form action="cadastro.php" method="POST">
                    <div class="input-box">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input type="telefone" name="telefone" id="telefone" required>
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmar-senha">Confirmar senha</label>
                        <input type="password" name="confirmar-senha" id="confirmar-senha" required>
                    </div>
                    <button class="btn" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
