  <!-- Scripts -->
  <script src="js/stars.js"></script>
  <script src="js/anotacoes.js" defer></script>
  <script src="js/burg.js" defer></script>
  <script src="js/burg_perfil.js"></script>

<body>
  <div class="page-wrapper">
    <header>
      <h1 class="logo" onclick="location.href='main.html'">OBLIVION</h1>
      <div class="nav-wrapper">
        <nav>
          <button class="btn"><a href="main.html">Início</a></button>

          <!-- Menu dropdown do botão jogo -->
          <div class="dropdown">
            <button class="btn">Jogo</button>
            <div class="dropdown-content">
              <a href="fichas.html">Fichas</a>
              <a href="mapas.html">Mapas</a>
              <a href="anotacoes.html">Anotações</a>
              <a href="party.html">Party</a>
            </div>
          </div>
          <button class="btn"><a href="comunidade.html">Comunidade</a></button>
        </nav>

        <!-- Botão de perfil -->
        <a href="perfil.html" title="Perfil">
          <div class="profile-icon">
            <img id="iconHeader" src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="Perfil">
          </div>

        <!-- Menu burg pra mobile -->
        <button class="hamburger" id="hamburgerMenuMobile" aria-label="Abrir menu">☰</button>

    </header>

    <!-- Navegação mobile do menu burg -->

      <a class="btn" href="party.html">Party</a>
    </nav>

    <div class="container">
      <h2>Entrar em uma Party</h2>

      <!-- Formulário de entrada na party -->
      <form id="formEntrarParty">
        <label for="codigo">Código da Party:</label>
        <input type="text" id="codigo" required placeholder="Ex: ABC123">

        <label for="senha">Senha da Party:</label>
        <input type="password" id="senha" required placeholder="Digite a senha">

        <label for="fichaSelect">Selecione sua ficha:</label>
        <select id="fichaSelect" required>
          <!-- Opções geradas dinamicamente via JS -->
        </select>

        <!-- Área para mensagens de erro -->
        <div id="mensagemErro" class="mensagem-erro"></div>

        <button type="submit">Entrar na Party</button>
      </form>
    </div>
  </div>
