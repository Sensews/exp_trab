<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login com Criptografia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00ffaa;
        }
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ffaa;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }
        button {
            background-color: #00ffaa;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #00cc88;
        }
        .log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .info { color: #4488ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Teste de Login - Criptografia Simples</h1>
        <p>Teste a criptografia do sistema de login.</p>
    </div>

    <div class="container">
        <h2>üìù Formul√°rio de Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" value="password123" required>
            </div>
            
            <button type="submit">üîì Fazer Login</button>
        </form>
        
        <button onclick="testCrypto()">üîß Testar Criptografia</button>
        <button onclick="clearLog()">üßπ Limpar Log</button>
        
        <div id="log" class="log"></div>
    </div>

    <!-- Scripts -->
    <script src="js/crypto/CryptoManagerSimple.js"></script>
    
    <script>
        let cryptoManager;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function initCrypto() {
            try {
                cryptoManager = new CryptoManagerSimple();
                await cryptoManager.initialize();
                log('‚úÖ CryptoManager inicializado', 'success');
                return true;
            } catch (error) {
                log('‚ùå Erro ao inicializar: ' + error.message, 'error');
                return false;
            }
        }
        
        async function testCrypto() {
            try {
                if (!cryptoManager) {
                    const init = await initCrypto();
                    if (!init) return;
                }
                
                const testData = { message: 'Hello Test', timestamp: Date.now() };
                log('üì§ Testando: ' + JSON.stringify(testData), 'info');
                
                const encrypted = await cryptoManager.encrypt(testData);
                log('üîí Criptografado OK', 'success');
                
                const decrypted = await cryptoManager.decrypt(encrypted);
                log('üîì Descriptografado: ' + JSON.stringify(decrypted), 'success');
                
                if (JSON.stringify(testData) === JSON.stringify(decrypted)) {
                    log('‚úÖ Teste passou!', 'success');
                } else {
                    log('‚ùå Teste falhou!', 'error');
                }
            } catch (error) {
                log('‚ùå Erro no teste: ' + error.message, 'error');
            }
        }
        
        // Evento de submiss√£o do formul√°rio
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                if (!cryptoManager) {
                    const init = await initCrypto();
                    if (!init) return;
                }
                
                const formData = {
                    email: document.getElementById('email').value,
                    senha: document.getElementById('senha').value
                };
                
                log('üì§ Enviando login: ' + formData.email, 'info');
                
                // Fazer requisi√ß√£o criptografada
                const response = await cryptoManager.securePost('/exp_trab/backend/login.php', formData);
                
                if (response.ok) {
                    const result = await response.json();
                    log('üì• Resposta: ' + JSON.stringify(result), 'info');
                    
                    if (result.status === 'success') {
                        log('‚úÖ Login bem-sucedido!', 'success');
                    } else {
                        log('‚ÑπÔ∏è Login falhou: ' + result.mensagem, 'info');
                    }
                } else {
                    log('‚ùå Erro HTTP: ' + response.status, 'error');
                }
                
            } catch (error) {
                log('‚ùå Erro no login: ' + error.message, 'error');
                console.error('Erro detalhado:', error);
            }
        });
        
        // Inicializa√ß√£o autom√°tica
        window.addEventListener('load', async () => {
            log('üöÄ P√°gina carregada', 'info');
            await initCrypto();
        });
    </script>
</body>
</html>
