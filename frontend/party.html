<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Party - Oblivion RPG</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/party.css" />
  <link rel="stylesheet" href="css/burg.css" />
  <link rel="stylesheet" href="css/fotoperfil.css" />  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Biblioteca de criptografia -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- Scripts -->
  <script defer src="js/stars.js"></script>
  <script defer src="js/burg_perfil.js"></script>
  <script defer src="js/simple_secure_client.js"></script>
  <script defer src="js/chat_party.js"></script>

  <!-- Oculta o body até validar sessão -->
  <style>body { display: none; }</style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Cabeçalho -->
    <header>
      <h1 class="logo" onclick="location.href='main.html'">OBLIVION</h1>
      <div class="nav-wrapper">
        <nav>
          <button class="btn"><a href="main.html">Início</a></button>
          <div class="dropdown">
            <button class="btn">Jogo</button>
            <div class="dropdown-content">
              <a href="fichas.html">Fichas</a>
              <a href="mapas.html">Mapas</a>
              <a href="anotacoes.html">Anotações</a>
              <a href="party.html">Party</a>
            </div>
          </div>
          <button class="btn"><a href="comunidade.html">Comunidade</a></button>
        </nav>
        <a href="perfil.html" title="Perfil">
          <div class="profile-icon">
            <img id="iconHeader" src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="Perfil">
          </div>
        </a>
        <button class="hamburger" id="hamburgerMenuMobile" aria-label="Abrir menu">☰</button>
      </div>
    </header>

    <!-- Menu Mobile -->
    <nav class="mobile-nav">
      <a class="btn" href="main.html">Início</a>
      <a class="btn" href="fichas.html">Fichas</a>
      <a class="btn" href="mapas.html">Mapas</a>
      <a class="btn" href="anotacoes.html">Anotações</a>
      <a class="btn" href="comunidade.html">Comunidade</a>
      <a class="btn" href="party.html">Party</a>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container">
      <!-- Cabeçalho da Party -->
      <div class="party-header">
        <h1 id="nomeParty">Nome da Party</h1>
        <span id="tipoUsuario" style="font-size: 1rem; color: #ccc;"></span>
      </div>

      <!-- Layout em duas colunas -->
      <div class="main-party">
        <!-- Área do Chat -->
        <div class="chat-area">
          <h2>Chat da Party</h2>
          <div id="chatMensagens" class="chat-mensagens"></div>
          <form id="formChat" class="chat-form">
            <input type="text" id="mensagemInput" placeholder="Digite sua mensagem..." required />
            <button type="submit">Enviar</button>
          </form>
        </div>

        <!-- Lista de Membros -->
        <div class="sidebar-membros">
          <h3>Membros da Party</h3>
          <ul id="listaMembros" class="lista-membros">Carregando...</ul>
        </div>
      </div>
    </div>
    <footer>
      <p>© 2025 Oblivion RPG - Todos os direitos reservados.</p>
    </footer>
  </div>
</body>
</html>
