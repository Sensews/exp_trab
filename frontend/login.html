<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oblivion - Login</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <!-- Bibliotecas de criptografia -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  
  <!-- Cliente de criptografia -->
  <script defer src="js/simple_secure_client.js"></script>

  <!-- Scripts -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <script defer src="js/stars.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="js/dado-cadastro.js"></script>
</head>
<body>
  <header>
    <h1 class="logo" onclick="window.location.href='main.html'">OBLIVION</h1>
    <nav>
      <button class="btn"><a href="cadastro.html">Cadastro</a></button>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="canvas-container">
        <canvas id="modelo3D"></canvas>
      </div>

      <div class="container">
        <div class="content-box">
          <h2>Entre na sua conta</h2>

          <!-- IMPORTANTE: Remover action e method -->
          <form id="form-login">
            <div class="input-box">
              <label for="usuario">E-mail ou Telefone</label>
              <input type="text" name="usuario" id="usuario" placeholder="Email ou Telefone" required />
            </div>

            <div class="input-box">
              <label for="senha">Senha</label>
              <input type="password" name="senha" id="senha" placeholder="Senha" required />
            </div>

            <button class="btn" id="btn-entrar" type="submit">Entrar</button>

            <p id="login-link">
              Esqueceu sua senha?
              <a href="recuperar-senha.html">Recuperar Conta</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Oblivion RPG - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
