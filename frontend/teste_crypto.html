<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de Criptografia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>Teste de Criptografia</h1>
    <button onclick="testarCriptografia()">Testar Cadastro Criptografado</button>
    <div id="resultado"></div>

    <script src="js/simple_secure_client.js"></script>
    <script>
        async function testarCriptografia() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Testando...';
            
            try {
                // Dados de teste
                const dadosTeste = {
                    nome: 'João Silva',
                    email: 'joao.teste@exemplo.com',
                    telefone: '11999999999',
                    senha: 'MinhaSenh@123',
                    'confirmar-senha': 'MinhaSenh@123'
                };
                
                console.log('Iniciando teste...');
                
                // Usar o cliente de criptografia
                const response = await window.simpleSecureClient.registerUser(dadosTeste);
                
                resultado.innerHTML = '<p style="color:green">✓ Sucesso: ' + JSON.stringify(response) + '</p>';
                
            } catch (error) {
                console.error('Erro no teste:', error);
                resultado.innerHTML = '<p style="color:red">✗ Erro: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
