<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Criptografia Híbrida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00ffaa;
        }
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #00ffaa;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #00cc88;
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: #1a1a1a;
            color: #00ffaa;
            border: 1px solid #00ffaa;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .log {
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #ffff00; }
    </style>
</head>
<body>
    <h1>🔒 Teste de Criptografia Híbrida - Oblivion RPG</h1>
    
    <div class="container">
        <h2>Teste de Criptografia</h2>
        <textarea id="messageInput" placeholder="Digite uma mensagem para criptografar...">Mensagem secreta do Oblivion RPG!</textarea>
        <button onclick="testEncryption()">🔒 Criptografar</button>
        <button onclick="testLogin()">🔑 Testar Login Seguro</button>
        <button onclick="clearLog()">🗑️ Limpar Log</button>
    </div>
    
    <div class="container">
        <h2>Log de Operações</h2>
        <div id="logArea" class="log"></div>
    </div>

    <!-- Scripts de Criptografia -->
    <script src="js/crypto/CryptoManager.js"></script>
    <script src="js/crypto/CryptoUtils.js"></script>
    
    <script>
        let cryptoManager = null;
        
        // Função para adicionar log
        function addLog(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logArea.innerHTML += `<span class="${type}">${logEntry}</span>`;
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        // Inicializar sistema
        document.addEventListener('DOMContentLoaded', async () => {
            addLog('🚀 Iniciando sistema de criptografia...', 'info');
            
            try {
                cryptoManager = CryptoManager.getInstance();
                await cryptoManager.initialize();
                addLog('✅ Sistema de criptografia inicializado com sucesso!', 'success');
                addLog('🔑 Chave RSA pública carregada do servidor', 'success');
            } catch (error) {
                addLog(`❌ Erro ao inicializar: ${error.message}`, 'error');
                console.error('Erro:', error);
            }
        });
        
        // Teste de criptografia básica
        async function testEncryption() {
            if (!cryptoManager) {
                addLog('❌ Sistema de criptografia não inicializado', 'error');
                return;
            }
            
            const message = document.getElementById('messageInput').value;
            if (!message.trim()) {
                addLog('⚠️ Digite uma mensagem para testar', 'error');
                return;
            }
            
            try {
                addLog(`🔤 Mensagem original: "${message}"`, 'info');
                addLog('🔒 Criptografando dados...', 'info');
                
                const encrypted = await cryptoManager.encryptData(message);
                
                addLog('✅ Dados criptografados com sucesso!', 'success');
                addLog(`📦 Chave AES criptografada: ${encrypted.encryptedAesKey.substring(0, 50)}...`, 'info');
                addLog(`🔢 IV: ${encrypted.aesIv}`, 'info');
                addLog(`📄 Mensagem criptografada: ${encrypted.encryptedMessage.substring(0, 50)}...`, 'info');
                
                // Verificar estrutura
                if (CryptoManager.isEncryptedData(encrypted)) {
                    addLog('✅ Estrutura de dados criptografados válida', 'success');
                } else {
                    addLog('❌ Estrutura de dados inválida', 'error');
                }
                
            } catch (error) {
                addLog(`❌ Erro na criptografia: ${error.message}`, 'error');
                console.error('Erro:', error);
            }
        }
        
        // Teste de login seguro
        async function testLogin() {
            if (!cryptoManager) {
                addLog('❌ Sistema de criptografia não inicializado', 'error');
                return;
            }
            
            try {
                addLog('🔑 Testando login seguro...', 'info');
                
                const credenciais = {
                    usuario: 'teste@oblivion.com',
                    senha: 'senhaSegura123'
                };
                
                addLog('🔒 Enviando credenciais criptografadas...', 'info');
                
                const response = await cryptoManager.securePost('../backend/login.php', credenciais);
                const result = await response.json();
                
                if (CryptoManager.isEncryptedData(result)) {
                    addLog('✅ Resposta criptografada recebida do servidor', 'success');
                    addLog('🔓 Tentando descriptografar resposta...', 'info');
                    
                    const decrypted = await cryptoManager.decryptData(result);
                    addLog(`📨 Resposta descriptografada: ${JSON.stringify(decrypted)}`, 'success');
                } else {
                    addLog(`📨 Resposta não criptografada: ${JSON.stringify(result)}`, 'info');
                }
                
            } catch (error) {
                addLog(`❌ Erro no teste de login: ${error.message}`, 'error');
                console.error('Erro:', error);
            }
        }
        
        // Limpar log
        function clearLog() {
            document.getElementById('logArea').innerHTML = '';
            addLog('🗑️ Log limpo', 'info');
        }
    </script>
</body>
</html>
